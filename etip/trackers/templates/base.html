<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    html {
      font-size : 0.9em;
    }
    .tooltip-inner {
      text-align: left;
    }
    thead {
      font-weight: bold;
      font-size : 1.1em;
    }
  </style>
  <title>ETIP - εxodus</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <span class="h2">εxodus</span> <span class="small text-muted">ETIP v1.4</span>
    </a>
    <div class="ml-auto">
      <a class="btn btn-light btn-sm mr-lg-1 ml-lg-1" href="{% url 'admin:trackers_tracker_add' %}" role="button">ADD NEW TRACKER</a>
      <a class="btn btn-light btn-sm mr-lg-1 ml-lg-1" href="{% url 'admin:login' %}" role="button">LOGIN</a>
      <a class="btn btn-light btn-sm mr-lg-1 ml-xl-1" target="_blank" rel="noreferrer" href="https://github.com/Exodus-Privacy/etip/" role="button">GITHUB</a>
    </div>
  </nav>
  <br>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      {% if not user.is_authenticated %}
        <div class="col-xl-10 col-12">
          <div class="alert alert-info">
            ℹ️&nbsp;&nbsp;You need to be logged in to <b>add a new tracker</b> or <b>edit existing ones</b> -
            <a target="_blank" rel="noreferrer" href="https://github.com/Exodus-Privacy/etip/#contribute-to-the-identification-of-trackers">
              More details
            </a>
          </div>
        </div>
      {% endif %}

      {% block content %}

      {% endblock %}
    </div>
  </div>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
